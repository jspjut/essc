<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device and Use Case Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Device and Use Case Calculator <a href="https://github.com/jspjut/essc" target="_blank"><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" style="width:30px; height:30px; vertical-align:middle;"></a></h1>
        <table class="calculator">
            <thead>
                <tr>
                    <th></th>
                    <th>
                        <select id="device1" class="dropdown-content"></select>
                    </th>
                    <th>
                        <select id="device2" class="dropdown-content"></select>
                    </th>
                    <th>
                        <select id="device3" class="dropdown-content"></select>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="row-header">
                        <select id="use_case1" class="dropdown-content"></select>
                    </td>
                    <td id="result1"></td>
                    <td id="result2"></td>
                    <td id="result3"></td>
                </tr>
                <tr>
                    <td class="row-header">
                        <select id="use_case2" class="dropdown-content"></select>
                    </td>
                    <td id="result4"></td>
                    <td id="result5"></td>
                    <td id="result6"></td>
                </tr>
                <tr>
                    <td class="row-header">
                        <select id="use_case3" class="dropdown-content"></select>
                    </td>
                    <td id="result7"></td>
                    <td id="result8"></td>
                    <td id="result9"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
