<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device and Use Case Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Device and Use Case Calculator</h1>
        <table class="calculator">
            <thead>
                <tr>
                    <th></th>
                    <th>
                        <select id="device1" class="dropdown-content">
                            <option value="ipad_air_11">2024 iPad Air 11"</option>

                    <th>
                        <select id="device2" class="dropdown-content">
                            <option value="ipad_air_11" selected>2024 iPad Air 11"</option>

                            <option value="lenovo_duet_10">Lenovo Chromebook Duet 10.1"</option>

                    </th>
                    <th>
                        <select id="device3" class="dropdown-content">
                            <option value="ipad_air_11">2024 iPad Air 11"</option>
                            <option value="ipad_pro_11">2024 iPad Pro 11"</option>
                            <option value="lenovo_duet_10" selected>Lenovo Chromebook Duet 10.1"</option>
                        </select>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select id="use_case1" class="dropdown-content">
                            <option value="single_page" selected>Single Page Superhero Comic</option>
                            <option value="dual_page_portrait">Dual Page Portrait Superhero Comic</option>
                            <option value="dual_page_landscape">Dual Page Landscape Superhero Comic</option>
                        </select>
                    </td>
                    <td id="result1"></td>
                    <td id="result2"></td>
                    <td id="result3"></td>
                </tr>
                <tr>
                    <td>
                        <select id="use_case2" class="dropdown-content">
                            <option value="single_page">Single Page Superhero Comic</option>
                            <option value="dual_page_portrait" selected>Dual Page Portrait Superhero Comic</option>
                            <option value="dual_page_landscape">Dual Page Landscape Superhero Comic</option>
                        </select>
                    </td>
                    <td id="result4"></td>
                    <td id="result5"></td>
                    <td id="result6"></td>
                </tr>
                <tr>
                    <td>
                        <select id="use_case3" class="dropdown-content">

                            <option value="dual_page_portrait">Dual Page Portrait Superhero Comic</option>
                            <option value="dual_page_landscape" selected>Dual Page Landscape Superhero Comic</option>
                        </select>
                    </td>
                    <td id="result7"></td>
                    <td id="result8"></td>
